<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="main-section">
  <div class="blog-card">
    <div class="blog-picture">
      <img src="assets/images/illustration-article.svg" alt="Blog Image!">
    </div>

    <div class="subject">
      <p>Learning</p>
    </div>

    <p class="date"><time>Published 21 Dec 2023</time></p>

    <h2 class="blog-heading">
      HTML & CSS foundations
    </h2>

    <p class="description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="The Author.">
      <h4>Greg Hooper</h4>
    </div>

  </div>
</body>

</html>
